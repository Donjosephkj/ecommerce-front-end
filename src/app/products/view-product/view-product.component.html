<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"  [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-3">

                    <span class=""><b>${{product.price}}</b></span>
                    
                </div>
                <div class="mb-3">
                    Rating <i class="fa fa-star me-2"></i>{{product.rating.rate}}/5 ({{product.rating.count}} reviews)
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0  me-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to wishlist
                    </button>
                   
                </div>
            </div>
        </div>
    </div>
</section>
