
<!-- empty cart -->

<div class="container p-4 parent">
    <div class="text-center" style="margin-top: 80px">
      <img width="150" src="https://media.tenor.com/xVgxYKHV_4MAAAAj/uh-oh-yikes.gif" alt="">
      <h3 class="mt-5">Your Cart is Empty</h3>
      <a class="btn btn-dark" routerLink="/">Click here to Shop More</a>
    </div>
  </div>


<!-- cart -->
<div class="container parent">
  <div class="row">
    <div class="col-md-8">
      <table class="table mt-5 mb-5">
        <thead>
          <tr>
            <th>No</th>
            <th>Product Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>img</td>
                <td>
                  <button class="btn btn-dark">
                    <i class="fa-solid fa-plus me-3" (click)="increment()"></i>
                    <b>{{ quantity }}</b>
                    <i class="ms-3 fa-solid fa-minus" (click)="decrement()"></i>
                  </button>
                </td>
                <td>3000</td>
                <td>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
        </tbody>
      </table>
      <button routerLink="/" class="shopmorebutton me-1 btn btn-outline-dark">Shop More</button>

    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3 border rounded-5 mt-5 text-center mb-5">
      <h3 class="mt-3">Grand Total</h3>
      <b>$2458.37</b>
      <br />
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark me-1">Empty Cart</button>
        <button class="btn btn-dark">Check out</button>
      </div>
    </div>
  </div>
</div>
