<!-- Header-->
<header class="parent">
  <div class="shopinstylediv">
    <div class="text-center text-white p-5">
      <b> <h1 class="heading m-5">Shop in style</h1></b>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of products | filter : 'sandisk' : 'title' ">
        <div class="card h-100 p-3">
          <!-- Product image-->
          <img
            class="card-img-top"
            width="100px"
            height="200px"
            [src]="product.image"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder" >
                {{ product.title.slice(0, 17) }}<b>...</b>
              </h5>
              
              <!-- product category -->
              <p>{{ product.category }}</p>
              <!-- Product price-->
              <b>${{ product.price }}</b>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                class="btn btn-outline-dark mt-auto"
                routerLink="view-product/{{ product.id }}"
                >View product</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
